<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./custom-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
        <h2>Library.io</h2>
      </div>
      <div>
        <input type="search" />
        <div class="divider"></div>
        <img src="./images/notifications.svg" alt="notification" />
        <div class="divider"></div>
        <img src="./images/cool.jpg" class="profile-picture" alt="" />
        <div>
          <p>NeoCorpse</p>
          <img src="./images/drop-down.svg" alt="drop-down" />
        </div>
      </div>
    </header>
    <main>
      <div class="sidebar">
        <h2>New Book</h2>
        <form action="#">
          <div>
            <label for="title">Title</label
            ><input id="title" name="title" type="text" required/>
          </div>
          <div>
            <label for="author">Author</label
            ><input id="author" name="author" type="text" required/>
          </div>
          <div>
            <label for="pages">Pages</label
            ><input id="pages" name="author" type="number" required/>
          </div>
          <div>
            <label for="language">Language</label
            ><input id="language" name="language" type="text" required/>
          </div>
          <div>
            <label for="year">Year Published</label
            ><input id="year" name="year" type="number" required/>
          </div>
          <div>
            <label for="hasRead">Have you read the book</label>
            <input type="checkbox" id="hasRead" name="hasRead" />
          </div>
          <div class="buttons">
            <button type="reset">Clear</button>
            <button type="submit" class="add">Add</button>
          </div>
        </form>
      </div>

      <div class="container">
        <h2>Your Books</h2>
        <div class="cards">
          <!-- <div class="card">
            <h3 class="title"></h3>
            <div class="buttons">
                <img src="./images/view.svg" class="view" alt="">
                <img src="./images/delete.svg" class="delete" alt="">
            </div>
            <p class="author">Author:</p>
            <p class="pages">Pages:</p>
            <p class="language">Language:</p>
            <p class="year">Year Published:</p>
          </div> -->
          
          </div>
        </div>
      </div>
      <div class="log">
        <div>
          <div>Books: <span class="books"></span></div>
          <div>Read: <span class="read"></span></div>
          <div>Unread: <span class="unread"></span></div>
        </div>
      </div>
    </main>
    <footer>
      Made by <a href="https://github.com/NeoCorpse/library">Neo</a> for
      <a href="https://www.theodinproject.com/">The Odin Project</a>
    </footer>
  </body>
</html>
